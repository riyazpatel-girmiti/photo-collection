<div *ngIf="displayFavourite">
  <div *ngFor="let collections of collectionsListArray">
    <app-collections
      [fromSearchImage]="isSearchImage"
      [collectionsList]="collections"
      (click)="openFavouriteDetail(collections)"
    ></app-collections>
  </div>
</div>
